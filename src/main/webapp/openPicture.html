<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta content=”width=device-width, initial-scale=1.0, maximum-scale=1.0,  user-scalable=0;” name=”viewport” />
<meta content=”yes” name=”apple-mobile-web-app-capable” />
<meta content=”black” name=”apple-mobile-web-app-status-bar-style”  />
<meta content=”telephone=no” name=”format-detection” />
<title>图片小集</title>
<script src="js/jquery-1.8.2.js"></script>
<style type="text/css">
	body{
		background-color: #FFFFFF;
		font-family: "microsoft yahei","宋体","arial";
	}
	
	.bigPicture{
		min-height:600px;
		background:#1A1A1A;
		font-size:12px;
		width:100%;
		float:left;
		box-shadow: 0 1px 3px rgba(34,25,25,0.4);
		-moz-box-shadow: 0 1px 3px rgba(34,25,25,0.4);
		-webkit-box-shadow: 0 1px 3px rgba(34,25,25,0.4);
		-webkit-transition: top 1s ease, left 1s ease;
		-moz-transition: top 1s ease, left 1s ease;
		-o-transition: top 1s ease, left 1s ease;
		-ms-transition: top 1s ease, left 1s ease;
		border-radius: 8px;
		text-align:center;
	}
	.bigPicture:hover {
		box-shadow: 0 1px 13px rgba(34,25,25,1);
		-moz-box-shadow: 0 1px 13px rgba(34,25,25,1);
		-webkit-box-shadow: 0 1px 13px rgba(34,25,25,1);
	}
	
	.leftButton{
		background-image:url(img/page_button.gif);
		background-repeat:no-repeat;
		background-position:-35px -0px;
		width:25px;
		height:46px;
		position: absolute;
		z-index:9999;
		left:8px;
		top:300px;
		filter: Alpha(Opacity=70);
        -moz-opacity: 0.6;
        opacity: 0.6;
        cursor: pointer;
	}
	.leftButton:hover{
		background-image:url(img/page_button.gif);
		background-repeat:no-repeat;
		background-position:-35px -47px;
		width:25px;
		height:46px;
		position: absolute;
		z-index:9999;
		left:8px;
		top:300px;
		filter: Alpha(Opacity=70);
        -moz-opacity: 0.6;
        opacity: 0.6;
        cursor: pointer;
	}
	
	.rightButton{
		background-image:url(img/page_button.gif);
		background-repeat:no-repeat;
		background-position:-100px -0px;
		width:25px;
		height:46px;
		position: absolute;
		z-index:9999;
		top:300px;
		right:8px;
		filter: Alpha(Opacity=70);
        -moz-opacity: 0.6;
        opacity: 0.6;
        cursor: pointer;
	}
	.rightButton:hover{
		background-image:url(img/page_button.gif);
		background-repeat:no-repeat;
		background-position:-100px -47px;
		width:25px;
		height:46px;
		position: absolute;
		z-index:9999;
		top:300px;
		right:8px;
		filter: Alpha(Opacity=70);
        -moz-opacity: 0.6;
        opacity: 0.6;
        cursor: pointer;
	}
	
	.remarkDiv{
		background:#737373;
		width:100%;
		height:80px;
		position: absolute;
		z-index:9999;
		left:0px;
		filter: Alpha(Opacity=60);
        -moz-opacity: 0.6;
        opacity: 0.6;
	}
	
	.tdc{
		background-image:url(img/zxing_out.png);
		background-repeat:no-repeat;
		position: absolute;
		top:10px;
		left:8px;
	}
</style>
<script type="text/javascript">
	var pWidth;
	var pHeight;
	var leftId;
	var rightId;
	
	function getQueryString(name) {
    	var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
   		var r = window.location.search.substr(1).match(reg);
    	if (r != null) 
    		return unescape(r[2]); 
    	return null;
    }

	$(document).ready(function() {
		var tempId = getQueryString("infoId");
		jQuery.ajax("jsPicture_findBigPicture.do", {
			type : "post",
			async : false,
			data : {
				"infoid" : tempId
			},
			success : function(value) {
				$("#bigPicture").append("<img style='max-width:800px;margin:10px 0px 5px 0px;' src="+value[0].miniPath+"></img><br>");
				//$("#tdc").append("<img width='100px' height='100px' src=pictures/tdc/big"+tempId+".png></img><br>");
				$("#tdc").css({
					"background-image":"url(pictures/tdc/big"+tempId+".png)"
				});
				$("#remarkValue").html("　　"+value[0].remark);
				$("#subUser").html(value[0].user+"&nbsp;&nbsp;"+value[0].time);
				leftId = value[0].leftId;
				rightId = value[0].rightId;
			}
		});
		pWidth = $(window).width();
		pHeight = $(window).height();
		
		$("#bigPicture").css({
			"min-height":pHeight-15
		});
		
		$("#remarkDiv").css({
			"top":pHeight - 80
		});
		
		$("#tdc").css({
			"top":pHeight - 180
		});
		
		$("#leftButton").click(function(){
			window.open('openPicture.html?infoId='+leftId+'&time='+new Date(),'_self');
		});
		
		$("#rightButton").click(function(){
			window.open('openPicture.html?infoId='+rightId+'&time='+new Date(),'_self');
		});
	});
	
	$(window).scroll(function(){
		　　var scrollTop = $(this).scrollTop();
		　　var scrollHeight = $(document).height();
		　　var windowHeight = $(this).height();
			$(".remarkDiv").css({
			 "top": scrollTop + (windowHeight - 80)
		   });
			$(".tdc").css({
				 "top": scrollTop + (windowHeight - 180)
			   });
			$(".leftButton").css({
				 "top": scrollTop + 300
			   });
			$(".rightButton").css({
				"top": scrollTop + 300
			   });
		});
</script>
</head>
<body>
	<div id="leftButton" class="leftButton" ></div>
	<div id="rightButton" class="rightButton"></div>
	<div id="bigPicture" class="bigPicture"></div>
	<div id="tdc" class='tdc'><img src="img/zxing_out.png"></div>
	<div id="remarkDiv" class="remarkDiv"><span><br /><font color="#FFFFFF" id="remarkValue" style="position:absolute;left:10px"></font><br /><font id="subUser" style="position:absolute;right:40px" color="#FFFFFF"></font></span></div>
</body>
</html>
