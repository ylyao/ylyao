<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta content=”width=device-width, initial-scale=1.0, maximum-scale=1.0,  user-scalable=0;” name=”viewport” />
<meta content=”yes” name=”apple-mobile-web-app-capable” />
<meta content=”black” name=”apple-mobile-web-app-status-bar-style”  />
<meta content=”telephone=no” name=”format-detection” />
<title>Insert title here</title>
<script src="js/jquery-1.8.2.js"></script>
<style type="text/css">
	
	.bigPicture{
		min-height:100px;
		background:#fff;
		font-size:12px;
		float:left;
		box-shadow: 0 1px 3px rgba(34,25,25,0.4);
		-moz-box-shadow: 0 1px 3px rgba(34,25,25,0.4);
		-webkit-box-shadow: 0 1px 3px rgba(34,25,25,0.4);
		-webkit-transition: top 1s ease, left 1s ease;
		-moz-transition: top 1s ease, left 1s ease;
		-o-transition: top 1s ease, left 1s ease;
		-ms-transition: top 1s ease, left 1s ease;
		border-radius: 8px;
	}
	
	.bigFont{
		min-height:20px;
		width:400px;
		background:#fff;
		margin:0px 0px 10px 0px;
		box-shadow: 0 1px 3px rgba(34,25,25,0.4);
		-moz-box-shadow: 0 1px 3px rgba(34,25,25,0.4);
		-webkit-box-shadow: 0 1px 3px rgba(34,25,25,0.4);
		-webkit-transition: top 1s ease, left 1s ease;
		-moz-transition: top 1s ease, left 1s ease;
		-o-transition: top 1s ease, left 1s ease;
		-ms-transition: top 1s ease, left 1s ease;
		border-radius: 8px;
	}
	
	.fontSpace{
		float:left;
		max-width:500px;
		margin:0px 0px 0px 20px;
	}
	
	.bigFont:hover {
		box-shadow: 0 1px 13px rgba(34,25,25,1);
		-moz-box-shadow: 0 1px 13px rgba(34,25,25,1);
		-webkit-box-shadow: 0 1px 13px rgba(34,25,25,1);
	}
	
	.bigPicture:hover {
		box-shadow: 0 1px 13px rgba(34,25,25,1);
		-moz-box-shadow: 0 1px 13px rgba(34,25,25,1);
		-webkit-box-shadow: 0 1px 13px rgba(34,25,25,1);
	}
	
	.pic{
		width:800px;
	}
	
	.font{
		font-family: "楷体","楷体_GB2312";
		margin:1px 0px 1px 30px;
	}
	
	.inFont{
		font-family: "楷体","楷体_GB2312";
		margin:1px 5px 1px 5px;
		min-height:40px;
	}
	
	body{
		background-color: #fff;
	}
	
	.fontSpan{
		cursor:pointer;
		display:inline-block;
		height:40px;
		text-align:center;
		border:1px solid #eee;
		background:#fff;
		margin: 5px 0px 0px 5px;
		width:140px;
	}
</style>
<script type="text/javascript">

	$(document).ready(function() {
		var tempId = window.opener.document.getElementById('tempId').innerHTML;
		jQuery.ajax("jsPicture_findBigPicture.do", {
			type : "post",
			async : false,
			data : {
				"infoid" : tempId
			},
			success : function(value) {
				$("#bigPicture").append("<img style='max-width:800px;margin:10px 0px 5px 0px;' src="+value[0].miniPath+"></img><br>"+value[0].remark);
			}
		});
	});
</script>
</head>
<body>
	<div id="bigPicture" class="bigPicture"></div>
	<div class="fontSpace">
		<span class="fontSpan"></span>
	</div>
</body>
</html>
