<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta content=”width=device-width, initial-scale=1.0, maximum-scale=1.0,  user-scalable=0;” name=”viewport” />
<meta content=”yes” name=”apple-mobile-web-app-capable” />
<meta content=”black” name=”apple-mobile-web-app-status-bar-style”  />
<meta content=”telephone=no” name=”format-detection” />
<title>ylyao 相册</title>
<script src="js/jquery-1.8.2.js"></script>
<script src="js/blocksit.js"></script>
<script type="text/javascript" src="js/common.js"></script>

<style>
	.bigPicture{
		display:none;
		position:absolute;
		top:0;
		left:0;
		background:#ccc;
	}
	
	.loadMore{
		position:absolute;
		width:100px;
		top:600px;
		right:50px;
	}
	
	#container{
		position:relative;
		width:85%;
		margin-left: auto;
		margin-right: auto;
	}
	.grid{
		min-height:100px;
		background:#fff;
		margin:8px;
		font-size:12px;
		float:left;
		box-shadow: 0 1px 3px rgba(34,25,25,0.4);
		-moz-box-shadow: 0 1px 3px rgba(34,25,25,0.4);
		-webkit-box-shadow: 0 1px 3px rgba(34,25,25,0.4);
		
		-webkit-transition: top 1s ease, left 1s ease;
		-moz-transition: top 1s ease, left 1s ease;
		-o-transition: top 1s ease, left 1s ease;
		-ms-transition: top 1s ease, left 1s ease;
		
		border-radius: 8px;
	}
	
	.grid .imgholder{
		max-width:100%;
		margin:10px 0px 5px 0px;
	}
	
	.grid .imgholder img{
		max-width:100%;
		background:#ccc;
		display:block;
		border-radius: 3px;
	}

	.grid:hover {
		box-shadow: 0 1px 13px rgba(34,25,25,1);
		-moz-box-shadow: 0 1px 13px rgba(34,25,25,1);
		-webkit-box-shadow: 0 1px 13px rgba(34,25,25,1);
	}
	
	.upload{
		background-image:url(img/ylyao_2.png);
		background-repeat:no-repeat;
		width:50px;
		height:37px;
		background-position:-80px -75px;
		position: absolute;
		z-index:9999;
		top:60px;
		right:30px;
	}
	
	.openload{
		background-image:url(img/ylyao_2.png);
		background-repeat:no-repeat;
		width:50px;
		height:37px;
		background-position:-40px -130px;
		position: absolute;
		z-index:9999;
		right:30px;
		top:12px;
	}
	
	.closeload{
		background-image:url(img/ylyao_2.png);
		background-repeat:no-repeat;
		width:50px;;
		height:37px;
		background-position:-40px -165px;
		position: absolute;
		z-index:9999;
		right:30px;
		top:14px;
	}
	
	.more{
		background-image:url(images/ylyao.png);
		background-repeat:no-repeat;
		width:30px;
		background-position:-0px -30px;
		position: absolute;
		z-index:9999;
	}
	
	body{
		background-color: #fff;
		font-family: "microsoft yahei","宋体","arial";
	}
	
	.reload{
		position: absolute;
		display:none;
		z-index:9999;
		background-image:url(images/ylyao.png);
		background-repeat:no-repeat;
		width:20px;
		height:20px;
		background-position:-90px -0px;
		right:30px;
		cursor:pointer;
	}
	
	.del{
		position: absolute;
		display:none;
		z-index:9999;
		background-image:url(images/ylyao.png);
		background-repeat:no-repeat;
		width:20px;
		height:20px;
		background-position:-40px -0px;
		right:10px;
		cursor:pointer;
	}
	
	.inLoad{
		background-image:url(img/loading.gif);
		background-repeat:no-repeat;
		width:50px;
		height:37px;
		position: absolute;
		z-index:9999;
		right:30px;
		display:none;
	}
</style>
<script type="text/javascript">
	var openFlag = 0;
	
	var loading = false;
	
	$(window).scroll(function(){
		　　var scrollTop = $(this).scrollTop();
		　　var scrollHeight = $(document).height();
		　　var windowHeight = $(this).height();
		   $(".openload").css({
			 "top": scrollTop + 12
		   });
		   $(".closeload").css({
				 "top": scrollTop +14
			});
		   $(".upload").css({
				 "top": scrollTop + 60
			});
		　　if(scrollTop + windowHeight == scrollHeight && loading == false){
		　　　　loading = true;
			 $(".inLoad").css({
				"top": scrollHeight - 50
			 });
			 $(".inLoad").show();
			 loadMore();
		　　}
		});
	
	function openLoad(){
		if (openFlag == 0){
			openFlag = 1;
			$("#openReload").addClass("closeload").removeClass("openload");
		}else{
			openFlag = 0;
			$("#openReload").addClass("openload").removeClass("closeload");
		}
	}

	function init(){
		$("#container").append($("#tempSpace").html());
		$("#container").show();
		$('#container').BlocksIt({
			numOfCol: 4,
			offsetX: 8,
			offsetY: 10,
			blockElement: '.grid'
		});
		$(".loadMore").show();
		loading = false;
		$(".inLoad").hide();
	}
	
	var page = 0; //当前页数
	var pagesize = 10;
	var data ;
	
	function getInfo(){
		page ++;
		jQuery.ajax("jsPicture_findAllInfo.do",{
				type : "post",
				async : false,
				data:{
		        	"page":page,
		        	"pagesize":pagesize
		        },
				success : function(value) {
					data = value;
					if (data.length == 0){
						page --;
					}
			}
		});
	}
	
	$(document).ready(function() {
		$(".loadMore").hide();
		$("#container").hide();
		createMask();

		getInfo();
		$("#container").empty();
		makePicture();
	});
	
	function mouseIn(id){
		if (openFlag == 1){
			$("#reload"+id).show();
			$("#del"+id).show();
		}
	}
	
	function mouseOut(id){
		$("#reload"+id).hide();
		$("#del"+id).hide();
	}
	
	function makePicture(){
		var divModel = "";
		$.each(data,function(i,val){
		    divModel += '<div class="grid" data-size="1" onmouseout="mouseOut('+val.id+')" onmouseover="mouseIn('+val.id+')">';
		    divModel +='<div class="imgholder"><a id="open'+val.id+'" href="javascript:openPicture('+val.id+');" ><img width="'+val.miniWidth+'px" height="'+val.miniHeight+'px" id="img'+val.id+'" src="'+val.miniUrl+'" /></a></div>';
		    divModel +='<div style="padding:0px 0px 25px 10px;">';
		    divModel +='<div style="position:absolute;right:20px;">'+val.user+'</div>';
			if (val.remark != ''){
				divModel +='<div><br>'+val.remark+'</div>';
			}else{
				divModel += "<br>";
			}
			divModel +='<div id="reload'+val.id+'" onclick="reloadThis('+val.id+')" class="reload" title="重新加载">&nbsp;</div>';
			divModel +='<div id="del'+val.id+'" onclick="delThis('+val.id+')" class="del" title="删除">&nbsp;</div>';
			divModel +='</div>';
		    divModel +='</div>'
		});
		$("#tempSpace").empty();
		$("#tempSpace").hide();
		$("#tempSpace").append(divModel);
		setTimeout("init()", 1000);
	}

	function loadMore() {
		getInfo();
		makePicture();
	}

	function openPicture(id){
		window.open('openPicture.html?infoId='+id+'&time='+new Date());
	}
	
	function reloadThis(id){
		openMask();
		jQuery.ajax("jsPicture_resetThis.do",{
			type : "post",
			async : false,
			data:{
	        	"infoid":id
	        },
			success : function(value) {
				data = value;
				alert(data[0].info);
				$("#img"+id).attr("src",data[0].url);
				closeMask();
			}
	});
	}
	
	function delThis(id){
		openMask();
		jQuery.ajax("jsPicture_delThis.do",{
			type : "post",
			async : false,
			data:{
	        	"infoid":id
	        },
			success : function(value) {
				data = value;
				alert(data[0].info);
				$("#img"+id).attr("src",data[0].url);
				$("#open"+id).attr("href","#");
				closeMask();
			}
		});
	}
	
</script>
</head>
<body>
	<div><a href="javascript:openLoad()">
	<span id="openReload" class="openload" title="管理">
	&nbsp;
	</span></a></div>
	<div><a href="upload.html" title="上传">
	<span class="upload">
	&nbsp;
	</span></a></div>
	<div><span class="inLoad">
	&nbsp;
	</span></div>
	<div id="tempId" style="display:none;"></div>
	<div id="container">
	</div>
	<div id='bigPicture' class="bigPicture"></div>
	<div id="tempSpace"></div>
	
</body>
</html>
